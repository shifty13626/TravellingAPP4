<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=0'/>
        <link rel="stylesheet" type="text/css" href="styles/style_page.css">
        <link rel="stylesheet" type="text/css" href="styles/style_control.css">
        <link rel="stylesheet" type="text/css" href="styles/style_supervision.css">
        <link rel="stylesheet" type="text/css" href="styles/style_custom_range.css">
        <link rel="stylesheet" type="text/css" href="styles/style_index.css">
    </head>
    <body>
        <div class="control_wrapper">
            <div class="trav_supervision">
                <div class="trav_screen">
                    <div class="trav_rail rangewrapper horizontal">
                        <input class="customrange" type="range" min="0" max="100" value="50" disabled>
                        <div class="sliderthumb" style="background-image: url(img/camera_icon.ico);"></div>
                    </div>
                </div>
                <div class="trav_infos move_infos">
                    <span class="trav_info">
                        <label>Direction</label><span class="label_move_direction">###</span>
                    </span>
                    <span class="trav_info">
                        <label>Speed</label><span class="label_move_speed">###</span>
                    </span>
                    <span class="trav_info">
                        <label>Distance</label><span class="label_move_distance">###</span>
                    </span>
                </div>
                <div class="trav_infos rotate_infos">
                        <span class="trav_info">
                            <label>Rotation direction</label><span class="label_rotate_direction">###</span>
                        </span>
                        <span class="trav_info">
                            <label>Rotation speed</label><span class="label_rotate_speed">###</span>
                        </span>
                        <span class="trav_info">
                            <label>Angle</label><span class="label_rotate_angle">###</span>
                        </span>
                </div>
            </div>
        
            <div class="trav_controls">
                <div class="travelling_control" id="move_controls">
                    <span class="direction_control" id="move_direction_control">
                        <button class="btn_control" id="btn_move_back" style="background-image: url(img/icon_move_left.svg)"></button>
                        <button class="btn_control" id="btn_move_front" style="background-image: url(img/icon_move_left.svg); transform: scaleX(-1);"></button>
                    </span>
                    <span class="speed_control" id="move_speed_control">
                        <input class="rng_speed" id="rng_move_speed" type="range"  min=0 max=100>
                        <input class="nud_speed" id="nud_move_speed" type="number" min=0 max=100>
                    </span>
                </div>
                <div class="travelling_control" id="rotate_controls">
                    <span class="direction_control" id="rotate_direction_control">
                        <button class="btn_control" id="btn_rotate_back" style="background-image: url(img/icon_rotate_right.svg); transform: scaleX(-1);"></button>
                        <button class="btn_control" id="btn_rotate_front" style="background-image: url(img/icon_rotate_right.svg);"></button>
                    </span>
                    <span class="speed_control" id="move_speed_control">
                        <input class="rng_speed" id="rng_rotate_speed" type="range"  min=0 max=100>
                        <input class="nud_speed" id="nud_rotate_speed" type="number" min=0 max=100>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/scripts/script_global.js"></script>
<script type="text/javascript" src="/scripts/script_supervision.js"></script>
<script type="text/javascript" src="/scripts/script_control.js"></script>
<script type="text/javascript" src="/scripts/script_travelling_script.js"></script>
